<section class="contact-group" data-ng-show="vm.hasVisibleContact()">
    <h1 class="contact-group-name text-uppercase">{{::(vm.isEmptyNamedGroup() ? '&nbsp;' : vm.contactGroup.name)}}</h1>
    <contact-list-item data-ng-repeat="contact in vm.contactGroup.contacts" data-contact-presenter="contact"></contact-list-item>
</section>
