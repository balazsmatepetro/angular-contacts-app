<div class="contact-list-item media" data-ng-class="vm.getItemClass()" data-ng-show="vm.contactPresenter.isVisible" data-ng-click="vm.toggleContact()">
    <div class="media-left">
        <a data-ui-sref="contact({ id: {{ ::vm.contactPresenter.id }} })">
            <img class="media-object" src="http://via.placeholder.com/70x70" alt="{{ ::vm.contactPresenter.firstName }}&nbsp;{{ ::vm.contactPresenter.lastName }}" height="70" width="70">
        </a>
    </div>
    <div class="media-body">
        <span class="contact-list-item-contact-name">{{ ::vm.contactPresenter.firstName }}&nbsp;{{ ::vm.contactPresenter.lastName }}</span>
        <ul class="list-inline pull-right">
            <li>
                <a class="btn btn-primary" data-ui-sref="contact({ id: {{ ::vm.contactPresenter.id }} })">
                    <i class="fa fa-info-circle"></i>
                </a>
            </li>
            <li>
                <a class="btn btn-primary" data-ui-sref="edit({ id: {{ ::vm.contactPresenter.id }} })">
                    <i class="fa fa-pencil-square-o"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
